<style>
  .Old-Subscibe-button{
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    margin-left:20px;
    padding-left:16px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-right:16;
    transition: opacity 0.15s;

  }

  .Old-Subscibe-button:hover{

  .join-button{

    background-color: rgb(6, 95, 212);

  }

    background-color: rgb(2, 158, 255);

    margin-left: 8px;
